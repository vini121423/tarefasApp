<ion-content color="tertiary" [fullscreen]="true">
	<img src="assets/etec2.png" alt="etec">

	<form [formGroup]="formLogin">
		<ion-card>
			<ion-item class="ion-text-center text-bold line-bottom" lines="none">
				<ion-label>Digite seu E-mail e Senha</ion-label>
			</ion-item>
			<ion-item lines="none">
				<ion-label position="stacked">E-mail</ion-label>
				<ion-input placeholder="Digite seu E-mail" type="email" formControlName="email"></ion-input>
				<ng-container *ngFor="let erro of mensagens_validacao.email">
					<span class="mensagem-erro"
						*ngIf="formLogin.get('email').hasError(erro.tipo) && (formLogin.get('email').dirty || formLogin.get('email').touched)">
						{{erro.mensagem}}
					</span>
				</ng-container>
			</ion-item>
			<ion-item lines="none" class="line-bottom">
				<ion-label position="stacked">Senha</ion-label>
				<ion-input placeholder="Digite sua senha" type="password" formControlName="senha"></ion-input>

				<ng-container *ngFor="let erro of mensagens_validacao.senha">
					<span class="mensagem-erro"
						*ngIf="formLogin.get('senha').hasError(erro.tipo) && (formLogin.get('senha').dirty || formLogin.get('senha').touched)">
						{{erro.mensagem}}
					</span>
				</ng-container>
			</ion-item>

			<ion-item lines="none">
				<ion-label>Manter logado</ion-label>
				<ion-checkbox slot="start"></ion-checkbox>
			</ion-item>
		</ion-card>

		<ion-card>
			<ion-button expand="block" color="light" (click)="login()">ENTRAR</ion-button>
			<ion-button routerLink="/registro" expand="block" fill="outline" color="normal"> REGISTRAR</ion-button>
		</ion-card>
	</form>
</ion-content>
