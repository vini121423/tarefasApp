<ion-content color="tertiary" [fullscreen]="true">
	<img src="assets/etec2.png" alt="etec">

	<ion-card>
		<ion-item class="ion-text-center text-bold line-bottom" lines="none">
			<ion-label>Digite seu E-mail e Senha</ion-label>
		</ion-item>
		<ion-item lines="none">
			<ion-label position="stacked">E-mail</ion-label>
			<ion-input placeholder="Digite seu E-mail" type="email"></ion-input>
		</ion-item>
		<ion-item lines="none" class="line-bottom">
			<ion-label position="stacked">Senha</ion-label>
			<ion-input placeholder="Digite sua senha" type="password"></ion-input>
		</ion-item>

		<ion-item lines="none">
			<ion-label>Manter logado</ion-label>
			<ion-checkbox slot="start"></ion-checkbox>
		</ion-item>
	</ion-card>

	<ion-card>
		<ion-button expand="block" color="light" routerLink="/home">ENTRAR</ion-button>
		<ion-button routerLink="/registro" expand="block" fill="outline" color="normal"> REGISTRAR</ion-button>
	</ion-card>
</ion-content>
