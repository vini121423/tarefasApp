<ion-header>
	<ion-toolbar color="primary">
		<ion-buttons slot="start">
			<ion-back-button></ion-back-button>
		</ion-buttons>
		<ion-title>Alterar Usuário</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<form [formGroup]="formAlterar">
		<ion-item class="ion-text-center ion-button-light">
			<ion-label>NOVO USUÁRIO</ion-label>
		</ion-item>

		<ion-item-divider color="tertiary">
			<ion-label>Digite seus dados </ion-label>
		</ion-item-divider>
		<ion-item lines="none">
			<ion-label position="stacked">Nome</ion-label>
			<ion-input placeholder="Digite seu nome" type="text" formControlName="nome"></ion-input>
			<ng-container *ngFor="let erro of validacao.nome">
				<span class="mensagem-erro"
					*ngIf="formAlterar.get('nome').hasError(erro.tipo) && (formAlterar.get('nome').dirty || formAlterar.get('nome').touched)">
					{{erro.msg}}
				</span>
			</ng-container>
		</ion-item>

		<ion-item lines="none">
			<ion-label position="stacked">CPF</ion-label>
			<ion-input [brmasker]="{person:true}" maxLength="14" placeholder="Digite seu CPF" type="text"
				formControlName="cpf" readonly></ion-input>
			<ng-container *ngFor="let erro of validacao.cpf">
				<span class="mensagem-erro"
					*ngIf="formAlterar.get('cpf').hasError(erro.tipo) && (formAlterar.get('cpf').dirty || formAlterar.get('cpf').touched)">
					{{erro.msg}}
				</span>
			</ng-container>
		</ion-item>


		<ion-item lines="none">
			<ion-label position="stacked">Data de Nascimento</ion-label>
			<ion-datetime displayFormat="DD/MM/YY" cancelText="Cancelar" doneText="OK" placeholder="Selecione"
				formControlName="dataNascimento">
			</ion-datetime>
			<ng-container *ngFor="let erro of validacao.dataNascimento">
				<span class="mensagem-erro"
					*ngIf="formAlterar.get('dataNascimento').hasError(erro.tipo) && (formAlterar.get('dataNascimento').dirty || formAlterar.get('dataNascimento').touched)">
					{{erro.msg}}
				</span>
			</ng-container>
		</ion-item>

		<ion-item lines="none">
			<ion-label position="stacked">Gênero</ion-label>
			<ion-select placeholder="Selecione" cancelText="Cancelar" formControlName="genero">
				<ion-select-option value="f">Feminino</ion-select-option>
				<ion-select-option value="m">Masculino</ion-select-option>
				<ion-select-option value="o">Outro</ion-select-option>
			</ion-select>
			<ng-container *ngFor="let erro of validacao.genero">
				<span class="mensagem-erro"
					*ngIf="formAlterar.get('genero').hasError(erro.tipo) && (formAlterar.get('genero').dirty || formAlterar.get('genero').touched)">
					{{erro.msg}}
				</span>
			</ng-container>
		</ion-item>

		<ion-item lines="none">
			<ion-label position="stacked">Celular</ion-label>
			<ion-input [brmasker]="{phone:true}" placeholder="Digite seu número de celular" type="text"
				formControlName="celular"></ion-input>
			<ng-container *ngFor="let erro of validacao.celular">
				<span class="mensagem-erro"
					*ngIf="formAlterar.get('celular').hasError(erro.tipo) && (formAlterar.get('celular').dirty || formAlterar.get('celular').touched)">
					{{erro.msg}}
				</span>
			</ng-container>
		</ion-item>

		<ion-item lines="none">
			<ion-label position="stacked">E-mail</ion-label>
			<ion-input placeholder="Digite seu E-mail" type="email" formControlName="email" readonly></ion-input>
			<ng-container *ngFor="let erro of validacao.email">
				<span class="mensagem-erro"
					*ngIf="formAlterar.get('email').hasError(erro.tipo) && (formAlterar.get('email').dirty || formAlterar.get('email').touched)">
					{{erro.msg}}
				</span>
			</ng-container>
		</ion-item>

		<ion-button expand="full" (click)="salvar()">
			SALVAR
		</ion-button>

		<ion-button routerLink="/configuracoes" expand="full" fill="clear">
			VOLTAR
		</ion-button>
	</form>
</ion-content>
