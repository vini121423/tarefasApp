<ion-content color="tertiary" [fullscreen]="true">
	<div class="ion-text-center">
		<img src="assets/etec2.png">
	</div>

	<ion-item class="ion-text-center ion-button-light">
		<ion-label>NOVO USUÁRIO</ion-label>
	</ion-item>

	<ion-item-divider color="tertiary">
		<ion-label>Digite seus dados </ion-label>
	</ion-item-divider>
	<ion-item lines="none">
		<ion-label position="stacked">Nome</ion-label>
		<ion-input placeholder="Digite seu nome" type="text"></ion-input>
	</ion-item>

	<ion-item lines="none">
		<ion-label position="stacked">Data de Nascimento</ion-label>
		<ion-datetime displayFormat="DD/MM/YY" cancelText="Cancelar" doneText="OK" placeholder="Selecione">
		</ion-datetime>
	</ion-item>

	<ion-item lines="none">
		<ion-label position="stacked">Gênero</ion-label>
		<ion-select placeholder="Selecione" cancelText="Cancelar">
			<ion-select-option value="f">Feminino</ion-select-option>
			<ion-select-option value="m">Masculino</ion-select-option>
			<ion-select-option value="o">Outro</ion-select-option>
		</ion-select>
	</ion-item>

	<ion-item lines="none">
		<ion-label position="stacked">Celular</ion-label>
		<ion-input placeholder="Digite seu número de celular" type="text"></ion-input>
	</ion-item>

	<ion-item lines="none">
		<ion-label position="stacked">E-mail</ion-label>
		<ion-input placeholder="Digite seu E-mail" type="email"></ion-input>
	</ion-item>

	<ion-item lines="none">
		<ion-label position="stacked">Senha</ion-label>
		<ion-input placeholder="Escolha sua senha" type="password"></ion-input>
	</ion-item>

	<ion-item lines="none">
		<ion-label position="stacked">Confirme</ion-label>
		<ion-input placeholder="Confirme sua senha" type="password"></ion-input>
	</ion-item>

	<ion-item button class="ion-button-light ion-text-center">
		<ion-label>SALVAR</ion-label>
	</ion-item>

	<ion-button routerLink="/login" expand="full" fill="clear" color="light">
		VOLTAR
	</ion-button>

</ion-content>
